<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <title>Tic Tac Toe game</title>

        <link rel='stylesheet prefetch' href='https://getbootstrap.com/2.3.2/assets/css/bootstrap.css'>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div id="tic-tac-toe">
            <h1>Tic Tac Toe</h1>

            <div class="info-score">
                <div class="input-prepend input-append">
                    <span class="add-on win_text">O won</span><strong id="o_win" class="win_times add-on">0</strong><span class="add-on">time(s)</span>
                </div>
                
                <div class="input-prepend input-append">
                    <span class="add-on win_text">X won</span><strong id="x_win" class="win_times add-on">0</strong><span class="add-on">time(s)</span>
                </div>
            </div>

            <div class="row center"><a href="#" id="reset" class="btn-success btn span3">Restart</a></div>
            <div class="row center">
                <a href="#" id="scale3" class="btn-light btn span3 btn-choice">Play 3 x 3</a>
                <a href="#" id="scale6" class="btn-light btn span3 btn-choice">Play 6 x 6</a>
                <a href="#" id="scale9" class="btn-light btn span3 btn-choice">Play 9 x 9</a>
            </div>

            <div class="clr">&nbsp;</div>

            <div id="box-scale" class="scale-3">
                <ul class="row" id="game">
                    <li id="1" class="btn span1">+</li>
                    <li id="2" class="btn span1">+</li>
                    <li id="3" class="btn span1">+</li>
                    <li id="4" class="btn span1">+</li>
                    <li id="5" class="btn span1">+</li>
                    <li id="6" class="btn span1">+</li>
                    <li id="7" class="btn span1">+</li>
                    <li id="8" class="btn span1">+</li>
                    <li id="9" class="btn span1">+</li>
                </ul>
            </div>
            
            <div class="clr">&nbsp;</div>
        </div>
        
        <script src='https://code.jquery.com/jquery-1.7.2.min.js'></script>
        <script src="js/index.js"></script>
    </body>
</html>
